about_content: | # this will include new lines to allow paragraphs
  Hi, I am a final year Master's student at IIT Delhi, studying Mathematics and Computing. I was also a visiting Research Assistant at Simon Fraser University, Burnaby, Canada in SFU NatLang Lab for the Spring and Summer 2023 terms. 
  I was also a visiting intern in the 3DLG lab at SFU. I am interested in Multimodal NLP and Translation. 

  
